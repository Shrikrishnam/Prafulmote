<div class="container responsive_table">
    <table class="table table-hover">
        <thead>
            <tr>
            <th class="h1">Sl NO</th>
            <th class="h2">Name</th>
            <th class="h3">Address</th>
            <th class="h4">City</th>
            <th class="h5">Package</th>
            <th class="h6">Trainer Preference</th>
            <th class="h7">Phone</th>
           <!--  <th class="h1">Trainer</th> -->
            <!-- <th>PhysioTherapist</th>
            <th>Action</th> -->
        </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let app of allApmts">
                <td>{{app.id}}</td>
                <td>{{app.firstname}} {{app.lastname}}</td>
                <td>{{app.streetaddress}}</td>
                <td>{{app.city}} {{app.state}} {{app.country}} - {{app.pincode}}</td>
                <td>{{app.packages}}</td>
                <td>{{app.trainerpreference}}</td>
                <td>{{app.phonenumber}}</td>
                <td><button class="w-auto p-1 btn btn-outline-warning" (click)="onEdit(app)">Edit</button>
                    <button class="w-auto p-1 btn btn-outline-danger" (click)="onDelete(app.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
